{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="{% static 'styles.css' %}" rel="stylesheet" type="text/css" />
    <script src="{% static 'script.js' %}" type="text/javascript"></script>  



</head>
<body>
    <div class="container">
        <div class="chessboard">
        <!-- Rows -->
            <div class="row corner">
                <!-- Columns -->
                <div class="square white corner-top-left"></div>
                <div class="square black"></div>
                <div class="square white"></div>
                <div class="square black"></div>
                <div class="square white"></div>
                <div class="square black"></div>
                <div class="square white"></div>
                <div class="square black corner-bottom-left"></div>
            </div>
            <div class="row">
                <div class="square black"></div>
                <div class="square white"></div>
                <div class="square black"></div>
                <div class="square white"></div>
                <div class="square black"></div>
                <div class="square white"></div>
                <div class="square black"></div>
                <div class="square white"></div>
            </div>
            <div class="row">
                <div class="square white"></div>
                <div class="square black"></div>
                <div class="square white"></div>
                <div class="square black"></div>
                <div class="square white"></div>
                <div class="square black"></div>
                <div class="square white"></div>
                <div class="square black"></div>
            </div>
            <div class="row">
                <div class="square black"></div>
                <div class="square white"></div>
                <div class="square black"></div>
                <div class="square white"></div>
                <div class="square black"></div>
                <div class="square white"></div>
                <div class="square black"></div>
                <div class="square white"></div>
            </div>
            <div class="row">
                <div class="square white"></div>
                <div class="square black"></div>
                <div class="square white"></div>
                <div class="square black"></div>
                <div class="square white"></div>
                <div class="square black"></div>
                <div class="square white"></div>
                <div class="square black"></div>
            </div>
            <div class="row">
                <div class="square black"></div>
                <div class="square white"></div>
                <div class="square black"></div>
                <div class="square white"></div>
                <div class="square black"></div>
                <div class="square white"></div>
                <div class="square black"></div>
                <div class="square white"></div>
            </div>
            <div class="row">
                <div class="square white"></div>
                <div class="square black"></div>
                <div class="square white"></div>
                <div class="square black"></div>
                <div class="square white"></div>
                <div class="square black"></div>
                <div class="square white"></div>
                <div class="square black"></div>
            </div>
            <div class="row corner">
                <div class="square black corner-top-right"></div>
                <div class="square white"></div>
                <div class="square black"></div>
                <div class="square white"></div>
                <div class="square black"></div>
                <div class="square white"></div>
                <div class="square black"></div>
                <div class="square white corner-bottom-right"></div>
            </div>
        </div>

        <div class="moves scroll"></div>

        <textarea type="text" name="move_input"  placeholder="Enter your PGN here..." class="textarea"></textarea>


    </div>
    <div class="button-div">
        <button type="button" class="btn">Guess</button>
    </div>

    <div class="game">
        <div class="controlls">
            <button type="button" style="border: 0; background: transparent" class="click"><img src="{% static 'chevron/left-chevron-double.png' %}" width="15" height="25"/></button>
            <button type="button" style="border: 0; background: transparent" class="click"><img src="{% static 'chevron/left-chevron.png' %}" width="15" height="25" /></button>
            <button type="button" style="border: 0; background: transparent" class="click"><img src="{% static 'chevron/right-chevron.png' %}" width="15" height="25" /></button>
            <button type="button" style="border: 0; background: transparent" class="click"><img src="{% static 'chevron/right-chevron-double.png' %}" width="15" height="25" /></button>
        </div>
    </div>


</body>
</html>
